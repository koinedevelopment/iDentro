<ion-header>
  <ion-navbar>
    <ion-title>{{estabelecimento.nome}}</ion-title>
    
    <ion-buttons end *ngIf="!estabelecimento.organico">
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="more" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-tabs tabsHighlight="true" color="primary" class="tabs-basic" *ngIf="!cardapioVazio">
    <ion-tab *ngFor="let tab of tabs" [root]="tab.root" [tabTitle]="tab.titulo" [rootParams]="tabParams" ></ion-tab>
  </ion-tabs>
  
  <div *ngIf="cardapioVazio">
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-4 style="position: relative" >
          <ion-icon name="heart" class="icone-favorito" *ngIf="favorito"></ion-icon>
          <ion-avatar>
            <img *ngIf="estabelecimento.imagemCapa" [src]="estabelecimento.imagemCapa">
            <img *ngIf="!estabelecimento.imagemCapa" src="assets/img/no-photo.jpg">
          </ion-avatar>
        </ion-col>
        <ion-col col-8 style="padding-left: 6px">
          <h4>{{estabelecimento.nome}}</h4>
          <div class="endereco">
            <p no-margin no-padding>{{estabelecimento.endereco}} <a *ngIf="estabelecimento.localizacao" style="text-decoration: none" [href]="linkLocalizacao"><b>Ver no mapa</b></a> </p> 
            <ion-label *ngIf="estabelecimento.telefone1">Telefone: {{estabelecimento.telefone1.numero}}<ion-icon *ngIf="estabelecimento.telefone1.whatsapp" name="logo-whatsapp"></ion-icon></ion-label>
          <ion-label *ngIf="estabelecimento.celular">Celular: {{estabelecimento.telefone2.numero}} &nbsp;<ion-icon *ngIf="estabelecimento.telefone2.whatsapp" name="logo-whatsapp"></ion-icon></ion-label>
            <label class="aberto">Aberto</label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="divisor"></ion-col>
      </ion-row>
    </ion-grid>
  <h4 padding>Ainda não há itens cadastrados nessa sessão. Em breve, novidades.</h4>
  <ion-fab left bottom>
    <button ion-fab color="primary" (click)="call()"><ion-icon name="call"></ion-icon></button>
  </ion-fab>
</div>
</ion-content>
