<ion-header>
  <ion-navbar>
    <ion-title>{{estabelecimento.nome}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-tabs tabsHighlight="true" color="primary" class="tabs-basic">
    <ion-tab [root]="cardapioPage" tabTitle="Pratos" [rootParams]="estabelecimento"></ion-tab>
    <ion-tab [root]="bebidasPage" tabTitle="Acompanhamentos" [rootParams]="estabelecimento"></ion-tab>
  </ion-tabs>
  <ion-fab center bottom *ngIf="estabelecimento.telefone || estabelecimento.celular" >
    <button ion-fab color="primary" (click)="call()"><ion-icon name="call"></ion-icon></button>
  </ion-fab>
  <ion-fab top right edge>
    <button ion-fab mini color="primary" (click)="toggleFavorito()" ><ion-icon [name]="favorito? 'star': 'star-outline'"></ion-icon></button>
  </ion-fab>
</ion-content>
