<ion-header>

  <ion-toolbar>
    <ion-title>
      Localização
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="address.place" (focus)="showAddressModal()" placeholder="Digite e selecione seu endereço" ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label floating>Número</ion-label>
      <ion-input type="text" [(ngModel)]="numero" clearInput="true" ></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="buscarEnderecoPeloNome()" >Salvar Endereço</button>
    </ion-item>
  </ion-list>
