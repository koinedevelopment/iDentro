<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Senha</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button color="primary" ion-button (click)="registrar()" block >Registrar</button>
</ion-content>
