<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="top">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-4 offset-1>
          <ion-avatar>
            <img [src]="user.photoURL? user.photoURL: 'assets/img/no-photo.jpg'">
          </ion-avatar>
        </ion-col>

        <ion-col>
          <span class="titulo">{{user.displayName? user.displayName: 'Cadastre seu nome'}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="nome" ></ion-input>
    </ion-item>
  </ion-list>
  <ion-label stacked style="margin-left: 5px" >{{enderecos.length > 0? 'Endereços':'Nenhum endereço cadastrado'}}</ion-label>
  <ion-card *ngFor="let endereco of enderecos">
    <ion-card-header>
      <button ion-button clear small class="excluir-endereco" (click)="excluirEndereco(endereco)" >x</button>
    </ion-card-header>
    <ion-card-content>
      {{endereco.descricao}}
    </ion-card-content>
  </ion-card>

  <button ion-button icon-left small outline class="adicionar_endereco" *ngIf="enderecos.length < 3" (click)="addEndereco()" >
    <ion-icon name="add"></ion-icon>
    Adicionar endereço
  </button>
</ion-content>

<ion-footer>
  <button ion-button block color="primary">Salvar</button>
</ion-footer>
